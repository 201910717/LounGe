<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>리뷰 보기</title>

    <link rel="stylesheet" th:href="@{/css/reviewList.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<th:block th:replace="layout/fragments/header :: headerLayout"></th:block>
<div class="review-container">
    <h2>리뷰</h2>
    <div class="filter-container">
        <!-- 카테고리 필터 -->
        <div class="category-filter">
            <button class="category" th:classappend="${category == '스타일러' ? ' active' : ''}">스타일러</button>
            <button class="category" th:classappend="${category == '스탠바이미' ? ' active' : ''}">스탠바이미</button>
            <button class="category" th:classappend="${category == '슈케어' ? ' active' : ''}">슈케어</button>
            <button class="category" th:classappend="${category == '힐링미' ? ' active' : ''}">힐링미</button>
            <button class="category" th:classappend="${category == '수면 케어룸' ? ' active' : ''}">수면 케어룸</button>

        </div>
    </div>
    <!-- 리뷰 목록 -->
    <div class="review-list">
        <div th:each="review : ${reviews}" class="review-item">
            <div class="review-header">
                <div class="user-info">
                    <img src="/images/icon/icon_person_white.png" alt="사용자 아이콘" >
                    <div class="user-details">
                        <p>익명</p>
                        <p th:text="${#dates.format(review.updatedAt, 'yyyy-MM-dd')}"></p>
                    </div>
                </div>
            </div>
            <div class="review-content">
                <p th:text="${review.content}"></p>
            </div>
            <div class="review-footer">
                    <span class="like-section">
                        <button class="thumbs-up-btn">
                            <img src="images/icon/icon_thumbsup.png" alt="좋아요">
                        </button>
<!--                        <span class="like-count" th:text="${review.likeCount}">0</span>-->
                    </span>
            </div>
        </div>

    </div>
    <div class="pagination">
        <a th:href="@{/review?page=${currentPage - 1}}" class="prev" th:if="${currentPage > 1}">‹</a>
        <a th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
           th:href="@{/review(page=${pageNum})}"
           th:text="${pageNum}"
           th:classappend="${pageNum == currentPage ? ' active' : ''}"></a>
        <a th:href="@{/review?page=${currentPage + 1}}" class="next" th:if="${currentPage < totalPages}">›</a>
    </div>
</div>

<!--<script src="/js/reviewlist.js"></script>-->
<script th:src="@{/js/reviewlist.js}"></script>

</body>
</html>
