<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <img src="/images/icon/logo icon.png" alt="LounGe 로고" class="logo-img">
        </div>
        <div class="header-actions">
            <button>리뷰</button>
            <button>로그인</button>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 제품 이미지 섹션 -->
        <div class="product-box">
            <div class="product-image">
                <span class="product-name">스타일러</span>
                <img src="/images/reservation/styler/res_styler_front.png" alt="제품 이미지">
            </div>
            <!-- 이미지 점 -->
            <div class="image-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- 예약 섹션 -->
        <div class="reservation-section">
            <!-- 캘린더와 시간 선택 버튼을 담은 섹션 -->
            <div class="calendar-time-container">
                <!-- 캘린더 (Flatpickr 적용) -->
                <div class="calendar-section">
                    <div id="datePicker"></div>
                </div>

                <!-- 시간 선택 섹션 -->
                <div class="time-slots-section">
                    <span class="time_label">오전</span>
                    <ul class="time_slots morning">
                        <li class="time_slot available">10:00</li>
                        <li class="time_slot available">11:00</li>
                        <li class="time_slot available">12:00</li>
                    </ul>
                    <span class="time_label">오후</span>
                    <ul class="time_slots afternoon">
                        <li class="time_slot available">1:00</li>
                        <li class="time_slot available">2:00</li>
                        <li class="time_slot available">3:00</li>
                        <li class="time_slot available">4:00</li>
                        <li class="time_slot available">5:00</li>
                        <li class="time_slot available">6:00</li>
                        <li class="time_slot available">7:00</li>
                        <li class="time_slot available">8:00</li>
                        <li class="time_slot available">9:00</li>
                        <li class="time_slot available">10:00</li>
                    </ul>
                </div>
            </div>

            <!-- 예약 버튼 -->
            <div class="reservation-button-container">
                <button class="reservation-button">예약하기</button>
            </div>
        </div>
    </div>
</div>

<!-- Flatpickr 적용 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#datePicker", {
        inline: true,
        dateFormat: "Y-m-d",
        onChange: function(selectedDates, dateStr, instance) {
            console.log("선택된 날짜: ", dateStr);
        }
    });
</script>
</body>
</html>
