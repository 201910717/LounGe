<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/images/icon/logo icon.png" alt="LounGe Logo" class="logo-img">
        </div>
        <div class="header-actions">
            <button>리뷰</button>
            <button>로그인</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Product Image Section -->
        <div class="product-box">
            <div class="product-image">
                <span class="product-name">스타일러</span>
                <img src="/images/reservation/styler/res_styler_front.png" alt="Product Image">
            </div>
            <!-- Image Dots -->
            <div class="image-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Reservation Section -->
        <div class="reservation-section">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <div class="calendar-title">
                    <img src="/images/icon/icon_calendar.png" alt="Calendar Icon" class="calendar-icon">
                    <span class="reservation-title">예약</span>
                </div>
                <div class="month-select">
                    <span class="prev-month">&lt;</span>
                    <span>9월</span>
                    <span class="next-month">&gt;</span>
                </div>
            </div>

            <!-- Calendar -->
            <div class="calendar">
                <div class="weekdays">
                    <span>일</span>
                    <span>월</span>
                    <span>화</span>
                    <span>수</span>
                    <span>목</span>
                    <span>금</span>
                    <span>토</span>
                </div>
                <div class="days">
                    <span class="disabled">27</span>
                    <span class="disabled">28</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span class="today">18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                </div>
            </div>

            <!-- Time Slots and Instruction -->
            <div class="time-info">
                <div class="time-guide-left">
                    하루에 최대 2타임까지 예약 가능
                </div>
                <div class="legend-section">
                    <span class="legend available"></span> 예약 가능
                    <span class="legend closed"></span> 마감
                </div>
            </div>

            <!-- Time Slots -->
            <div class="calendar_time_selector">
                <div class="time_slots_container">
                    <ul class="time_slots">
                        <li class="time_slot available">12시</li>
                        <li class="time_slot available">1시</li>
                        <li class="time_slot available">2시</li>
                        <li class="time_slot available">3시</li>
                        <li class="time_slot available">4시</li>
                        <li class="time_slot available">5시</li>
                        <li class="time_slot available">6시</li>
                        <li class="time_slot closed">7시</li>
                        <li class="time_slot closed">8시</li>
                        <li class="time_slot closed">9시</li>
                        <li class="time_slot closed">10시</li>
                        <li class="time_slot closed">11시</li>
                    </ul>
                </div>
            </div>

            <!-- Reservation Button -->
            <div class="reservation-button-container">
                <button class="reservation-button">예약하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
