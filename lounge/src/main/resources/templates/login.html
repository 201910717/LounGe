<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <form>
            <label for="userId">아이디(학번)</label>
            <input type="text" id="userId" name="userId" placeholder="아이디 입력" oninput="checkFields()">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" oninput="checkFields()">

            <div class="keep-logged-in">
                <input type="checkbox" id="keepLoggedIn">
                <label for="keepLoggedIn">로그인 상태 유지</label>
            </div>

            <button type="submit" id="loginBtn" disabled>로그인</button>
        </form>
        <p class="warning-text">로그인 오류 시, 학교 홈페이지에서 아이디/비밀번호 찾기를 진행해 주세요</p>
    </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
